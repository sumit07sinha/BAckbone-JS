<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Morning Star Style Box</title>

    <!-- Google web fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=PT+Sans:400,700"
      rel="stylesheet"
    />

    <!-- The main CSS file -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main">
      <h2 id="head">Morning Star Style Box</h2>
    
      <div class="tooltip">
        <p>Please Select fund investment style:</p>

        <select id="investmentFund">
          <option value="Value">Value</option>
          <option value="Blend">Blend</option>
          <option value="Growth">Growth</option>
        </select>

        <p>Please Select market capital:</p>
        <select id="marketCapital">
          <option value="High" id="d">High</option>
          <option value="Mid" id="e">Mid</option>
          <option value="Low" id="f">Low</option>
        </select>
        <br />
        <br />

        <div id="parent" class="parent">
          <h4>Fund Investment Style</h4>
          <br>
          <div class="firstChild">Value</div>
          <div class="firstChild">Blend</div>
          <div class="firstChild">Growth</div>
        </div>
        <div class="parentChild">
          <h4>Size</h4>
          <br>
          <div class="secondChild">High</div><br>
          <div class="secondChild">Mid</div><br>
          <div class="secondChild">Low </div>
          
      </div>
	  </div>    
	</div>

    <!-- JavaScript Includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
